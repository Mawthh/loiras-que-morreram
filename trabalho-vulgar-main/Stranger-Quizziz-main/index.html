<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Stranger Quizziz</title>
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>1° Temp</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Qual o nome da careca de Stranger Things?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                        <p>- Eleven</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>3° Temp</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Qual o nome do irmão morto da Max?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>- Billy Williams</p>
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>4° Temp</h3>
                    <div class="cartao__conteudo__pergunta">
                        <p>Quantas loiras o Vecna matou?</p>
                    </div>
                    <div class="cartao__conteudo__resposta">
                    <p>- 3</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Esse quiz não é afiliado com os Irmãos Duffers ©</p>
    </footer>
</body>
</html>
